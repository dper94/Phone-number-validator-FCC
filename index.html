<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Silkscreen&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Phone Number Validator</title>
  </head>
  <body>
    <h1 class="main-heading">Phone Number Validator</h1>
    <div class="phone-mockup">
      <div class="phone-front-camera"></div>
      <div class="phone-mockup-small-btn"></div>
      <div class="phone-mockup-large-btn"></div>
      <div class="user-input-container">
        <label for="user-input" id="user-input-label"
          >Enter a phone number:</label
        >
        <input type="text" name="number" id="user-input" />
        <div id="results-div"></div>
      </div>
      <div>
        <button class="btn" id="check-btn">Check</button>
        <button class="btn" id="clear-btn">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
